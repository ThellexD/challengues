<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challengues.css">
    <title>encripitar y desencriptar</title>
</head>
<body>
    <main>
        <img src="img/Logo.png" alt="logo-Alura" class="logo">
        <img src="img/Group 3.png" alt="logo-Alura" class="logo2">

        <div class="fijo">
            <textarea id="textoIntroducido" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <p class="text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
            </svg> Solo letras minúsculas y sin acentos.
        </p>

        <div class="botones">
            <button class="encriptar" id="encriptar">Encriptar</button>
            <button class="desencriptar" id="desencriptar">Desencriptar</button>
        </div>
            
        <section class="seccion1">
            <div class="contenedor">
                <div class="contenedor-img">
                    <img src="img/Muñeco.png"  alt="muñeco">
                </div>
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>

        <section class="seccion2">
            <div class="clon-texto">
                <textarea readonly id="clonText"></textarea>
                <button>copiar</button>
             </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="challengue.js"></script>
</body>
</html>
